
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        
        h3 {
            color: #007acc;
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h5 {
            color: #444;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        
        a {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #007acc;
            text-decoration: none;
            margin-bottom: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        
        h4 {
            font-size: 22px;
            color: #007acc;
            margin-bottom: 10px;
        }

        
        ul, ol {
            margin: 20px auto;
            padding: 0;
            list-style-position: inside;
            max-width: 600px;
        }

        ul li, ol li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Hi, I'm Annchella Ann Joseph</h3>
        <h5>About Me</h5>
        <p>I'm a 2nd-year BCA student.</p>
        <a href="https://linkedin.com" target="_blank">LinkedIn Profile</a>
        
        <h4>Skills</h4>
        <ul>
            <li>java</li>
            <li>python</li>
            <li>C++</li>
        </ul>
        
        <h4>Projects</h4>
        <ol>
            <li>Gaming World using C++</li>
            <li>Quiz Mastering in real world</li>
        </ol>
    </div>
</body>
</html>
